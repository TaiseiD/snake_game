name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        # This is the 'Professional' fix for the gradlew error
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -y libunwind-dev
          sudo apt-get install -y \
            build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good libsqlite3-dev \
            sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev \
            libncursesw5-dev libffi-dev libdb5.3-dev libexpat1-dev liblzma-dev \
            tk-dev cmake autoconf libtool pkg-config unzip zip

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0" buildozer 

      - name: Build with Buildozer
        # We force-unset everything that could possibly conflict
        env:
          ANDROID_SDK_ROOT: ""
          ANDROID_NDK_HOME: ""
          JAVA_HOME: "" 
        run: |
          # The 'yes |' ensures we accept the Android SDK licenses automatically
          yes | buildozer -v android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SkySnake-Final-APK
          path: bin/*.apk
